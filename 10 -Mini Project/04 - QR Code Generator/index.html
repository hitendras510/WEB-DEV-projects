<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon QR Code Generator</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      :root {
        --bg-color: #050510;
        --card-bg: rgba(10, 10, 25, 0.95);
        --accent: #00e5ff;
        --accent2: #ff00ff;
        --text-color: #f5f5ff;
        --muted: #9a9ab3;
        --input-bg: rgba(255, 255, 255, 0.03);
        --border-color: rgba(255, 255, 255, 0.15);
        --shadow-neon: 0 0 25px rgba(0, 229, 255, 0.4),
          0 0 45px rgba(255, 0, 255, 0.3);
      }

      body.light {
        --bg-color: #f5f7ff;
        --card-bg: rgba(255, 255, 255, 0.98);
        --accent: #0077ff;
        --accent2: #ff2f92;
        --text-color: #111322;
        --muted: #5e5f73;
        --input-bg: rgba(0, 0, 0, 0.03);
        --border-color: rgba(0, 0, 0, 0.1);
        --shadow-neon: 0 0 18px rgba(0, 119, 255, 0.3),
          0 0 28px rgba(255, 47, 146, 0.2);
      }

      body {
        min-height: 100vh;
        background: radial-gradient(circle at top left, #24123a 0, #050510 40%),
          radial-gradient(circle at bottom right, #0a284a 0, #050510 45%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: var(--text-color);
        transition: background 0.3s ease;
      }

      .container {
        width: 100%;
        max-width: 480px;
        background: var(--card-bg);
        border-radius: 24px;
        padding: 24px 22px 26px;
        box-shadow: var(--shadow-neon);
        border: 1px solid rgba(255, 255, 255, 0.08);
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        width: 320px;
        height: 320px;
        background: radial-gradient(circle, rgba(0, 229, 255, 0.27), transparent);
        top: -160px;
        right: -120px;
        opacity: 0.6;
        pointer-events: none;
      }

      .container::after {
        content: "";
        position: absolute;
        width: 260px;
        height: 260px;
        background: radial-gradient(circle, rgba(255, 0, 255, 0.18), transparent);
        bottom: -140px;
        left: -120px;
        opacity: 0.6;
        pointer-events: none;
      }

      .content {
        position: relative;
        z-index: 2;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 18px;
      }

      .title-block {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .title-block h1 {
        font-size: 1.35rem;
        letter-spacing: 0.02em;
      }

      .title-block span {
        font-size: 0.78rem;
        color: var(--muted);
      }

      .badge {
        font-size: 0.7rem;
        padding: 2px 8px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.22);
        background: linear-gradient(
          130deg,
          rgba(0, 229, 255, 0.25),
          rgba(255, 0, 255, 0.15)
        );
        backdrop-filter: blur(12px);
      }

      /* Theme toggle */
      .toggle-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.72rem;
      }

      .toggle-label {
        color: var(--muted);
      }

      .toggle {
        position: relative;
        width: 40px;
        height: 20px;
      }

      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle-track {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background: rgba(255, 255, 255, 0.09);
        border-radius: 999px;
        transition: 0.25s;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .toggle-thumb {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        transition: 0.25s;
        box-shadow: 0 0 8px rgba(0, 229, 255, 0.5);
      }

      .toggle input:checked + .toggle-track .toggle-thumb {
        transform: translateX(20px);
      }

      .toggle input:checked + .toggle-track {
        background: rgba(255, 255, 255, 0.15);
      }

      /* Input area */
      .field-group {
        margin-bottom: 14px;
      }

      label {
        display: block;
        font-size: 0.78rem;
        color: var(--muted);
        margin-bottom: 6px;
      }

      #qrText {
        width: 100%;
        padding: 10px 11px;
        border-radius: 11px;
        border: 1px solid var(--border-color);
        background: var(--input-bg);
        outline: none;
        color: var(--text-color);
        font-size: 0.86rem;
        transition: border 0.2s, box-shadow 0.2s, background 0.2s;
      }

      #qrText::placeholder {
        color: rgba(154, 154, 179, 0.7);
      }

      #qrText:focus {
        border-color: rgba(0, 229, 255, 0.9);
        box-shadow: 0 0 0 1px rgba(0, 229, 255, 0.4);
        background: rgba(0, 0, 0, 0.2);
      }

      /* Slider row */
      .slider-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 16px;
        margin-top: 3px;
      }

      .slider-wrapper {
        flex: 1;
      }

      #sizeSlider {
        width: 100%;
      }

      input[type="range"] {
        -webkit-appearance: none;
        height: 4px;
        border-radius: 999px;
        background: linear-gradient(
          90deg,
          var(--accent),
          var(--accent2)
        );
        outline: none;
        cursor: pointer;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #fff;
        border: 2px solid var(--accent);
        box-shadow: 0 0 10px rgba(0, 229, 255, 0.7);
      }

      #sizeValue {
        font-size: 0.75rem;
        color: var(--muted);
        min-width: 52px;
        text-align: right;
      }

      /* Buttons */
      .button-row {
        display: grid;
        grid-template-columns: 1.3fr 1fr;
        gap: 10px;
        margin-bottom: 10px;
      }

      .btn {
        border: none;
        border-radius: 999px;
        padding: 9px 14px;
        font-size: 0.82rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        transition: transform 0.16s ease, box-shadow 0.16s ease, background 0.2s;
        white-space: nowrap;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        color: #050510;
        box-shadow: 0 0 15px rgba(0, 229, 255, 0.4);
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 0 18px rgba(0, 229, 255, 0.55);
      }

      .btn-ghost {
        background: transparent;
        color: var(--muted);
        border: 1px solid var(--border-color);
      }

      .btn-ghost:hover {
        background: rgba(255, 255, 255, 0.06);
        transform: translateY(-1px);
      }

      .btn:active {
        transform: translateY(0);
        box-shadow: none;
      }

      .btn small {
        opacity: 0.8;
      }

      .secondary-row {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 10px;
        margin-bottom: 14px;
      }

      .btn-sm {
        padding: 7px 10px;
        font-size: 0.75rem;
        border-radius: 999px;
      }

      /* QR Box */
      #imgBox {
        width: 100%;
        margin-top: 10px;
        border-radius: 18px;
        border: 1px dashed rgba(255, 255, 255, 0.18);
        padding: 14px 10px;
        display: none;
        justify-content: center;
        align-items: center;
        position: relative;
        min-height: 160px;
        overflow: hidden;
        background: radial-gradient(
            circle at top,
            rgba(0, 229, 255, 0.12),
            transparent 55%
          ),
          radial-gradient(
            circle at bottom,
            rgba(255, 0, 255, 0.1),
            transparent 60%
          );
      }

      #qrImg {
        opacity: 0;
        transform: scale(0.85);
        transition: opacity 0.35s ease, transform 0.35s ease;
        max-width: 100%;
      }

      #imgBox.show #qrImg {
        opacity: 1;
        transform: scale(1);
      }

      /* Spinner */
      .spinner {
        position: absolute;
        width: 34px;
        height: 34px;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid var(--accent);
        animation: spin 0.7s linear infinite;
      }

      .spinner.hidden {
        display: none;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .helper-text {
        font-size: 0.72rem;
        color: var(--muted);
        margin-top: 2px;
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px 16px 22px;
        }

        .button-row {
          grid-template-columns: 1fr;
        }

        .secondary-row {
          grid-template-columns: 1fr 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="header">
          <div class="title-block">
            <h1>Neon QR Generator</h1>
            <span>Instant QR for links, text & more</span>
          </div>
          <div class="toggle-wrapper">
            <span class="badge">v1.0</span>
            <label class="toggle-label">Light</label>
            <label class="toggle">
              <input type="checkbox" id="themeToggle" />
              <div class="toggle-track">
                <div class="toggle-thumb"></div>
              </div>
            </label>
          </div>
        </div>

        <div class="field-group">
          <label for="qrText">Enter text or URL</label>
          <input
            type="text"
            id="qrText"
            placeholder="https://example.com or any text..."
          />
          <p class="helper-text">Typing will auto-generate the QR code.</p>
        </div>

        <div class="slider-row">
          <div class="slider-wrapper">
            <label for="sizeSlider">QR size</label>
            <input
              type="range"
              id="sizeSlider"
              min="150"
              max="400"
              value="220"
            />
          </div>
          <div id="sizeValue">220 √ó 220</div>
        </div>

        <div class="button-row">
          <button class="btn btn-primary" id="generateBtn">
            ‚ö° Generate QR
          </button>
          <button class="btn btn-ghost" id="downloadBtn">
            ‚¨áÔ∏è <small>Download</small>
          </button>
        </div>

        <div class="secondary-row">
          <button class="btn btn-ghost btn-sm" id="copyBtn">
            üìã Copy text
          </button>
          <button class="btn btn-ghost btn-sm" id="clearBtn">
            ‚úñ Clear
          </button>
        </div>

        <div id="imgBox">
          <div class="spinner hidden" id="spinner"></div>
          <img src="" id="qrImg" alt="QR Code" />
        </div>
      </div>
    </div>

    <script>
     const qrText = document.getElementById("qrText");
const imgBox = document.getElementById("imgBox");
const qrImg = document.getElementById("qrImg");
const sizeSlider = document.getElementById("sizeSlider");
const sizeValue = document.getElementById("sizeValue");
const spinner = document.getElementById("spinner");
const generateBtn = document.getElementById("generateBtn");

function generateQR() {
  const text = qrText.value.trim();
  if (!text) {
    imgBox.style.display = "none";
    qrImg.src = "";
    return;
  }

  const size = sizeSlider.value;

  const apiUrl =
    "https://api.qrserver.com/v1/create-qr-code/?size=" +
    size +
    "x" +
    size +
    "&data=" +
    encodeURIComponent(text) +
    "&t=" + Date.now(); // prevent caching

  imgBox.style.display = "flex";
  imgBox.classList.remove("show");
  spinner.classList.remove("hidden");
  qrImg.style.visibility = "hidden";

  qrImg.src = apiUrl;
}

qrImg.onload = () => {
  spinner.classList.add("hidden");
  qrImg.style.visibility = "visible";
  imgBox.classList.add("show");
};

// Auto-generate when typing
qrText.addEventListener("input", generateQR);

// Button click
generateBtn.addEventListener("click", generateQR);


    </script>
  </body>
</html>
