<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Ubuntu:wght@300;400;500;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Ubuntu", sans-serif;
        background: #f2f2f2;
      }

      /* Navigation Bar */
      nav {
        font-family: "Noto Sans", sans-serif;
        font-weight: 700;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 16px;
        background-color: antiquewhite;
        padding: 15px 40px;
      }

      nav ul {
        display: flex;
      }

      nav ul li {
        list-style: none;
        margin: 0 15px;
      }

      nav ul li a {
        text-decoration: none;
        color: black;
      }

      nav ul li a:hover {
        color: rgb(69, 177, 198);
        transition: 0.3s;
      }

      /* Main container */
      .container {
        max-width: 600px;
        margin: 35px auto;
        padding: 10px;
      }

      .container h1 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 25px;
      }

      /* Form Box Styling */
      form {
        display: flex;
        flex-direction: column;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 35px;
      }

      form label {
        font-size: 16px;
        margin: 10px 0 4px;
      }

      form input[type="number"],
      form select {
        background-color: rgb(237, 241, 243);
        font-size: 16px;
        width: 60%;
        padding: 8px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid gray;
      }

      .btn {
        padding: 8px;
        background-color: rgb(231, 225, 218);
        font-size: 16px;
        font-weight: bold;
        border: 2px solid black;
        border-radius: 15px;
        cursor: pointer;
        width: 130px;
        margin: 15px auto;
      }

      .btn:hover {
        transition: 0.3s;
        background-color: rgb(202, 215, 215);
      }

    
      .output h1 {
        text-align: center;
        font-size: 22px;
        margin: 20px 0 20px;
      }

      /* Compact table */
      .clean-table {
        width: 55%;
        margin: 0 auto 35px auto;
        border: 2px solid black;
        border-collapse: separate;
        border-spacing: 0;
        background: white;
        text-align: center;
        font-size: 14px;
      }

      .clean-table th {
        padding: 8px;
        border: 0;
        font-weight: bold;
      }

      .clean-table td {
        padding: 6px;
        border: 0;
      }
      .output{
        
      }
      .output table{
        width: 50vw;
        text-align: center;
        border: 2px solid black;
        border-collapse: separate;
        border-spacing: 0;
        background: white;
        text-align: center;
        font-size: 14px;
      }
      footer {
        text-align: center;
        padding: 10px;
        margin-top: 30px;
        background-color: antiquewhite;
        font-size: 14px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="logo">MyCurrencyConverter</div>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About Us</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <h1>Welcome to our Converter</h1>

      <form id="currency-form">

        <label for="quantity">Enter Amount: </label>
        <input type="number" name="quantity" min="1" max="10000" required />

        <label for="currency">Choose a Currency: </label>
        <select name="currency">
          <option value="INR">INR</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>

        <button class="btn" type="submit">Convert</button>
      </form>

      <div class="output">
        <h1>Here is your converted values in different currencies</h1>

        <table class="clean-table">
          <thead>
            <tr>
              <th>Currency</th>
              <th>Currency Code</th>
              <th>Value</th>
            </tr>
          </thead>

          <tbody>
           

          </tbody>
        </table>
      </div>
    </div>

    <footer>Copyright &copy; All Rights Reserved ~ By Hitendra Singh</footer>
    <script>
  const populate = async (value, currency) => {

    const url =
      "https://api.currencyapi.com/v3/latest?apikey=cur_live_cRZKbTzcoZYkXRxqMFDkVIaomYUMUyTKKTC4zcMY&base_currency=" + currency;

    const response = await fetch(url);
    const rJson = await response.json();

    let myStr = "";

    for (let key in rJson.data) {
      const code = rJson.data[key].code;
      const rate = rJson.data[key].value;
      const converted = (rate * value).toFixed(2);

      myStr += `
        <tr>
          <td>${key}</td>
          <td>${code}</td>
          <td>${converted}</td>
        </tr>
      `;
    }

    // UPDATE TABLE
    document.querySelector(".clean-table tbody").innerHTML = myStr;
  };

  document.querySelector(".btn").addEventListener("click", (e) => {
    e.preventDefault(); // stop page reload

    const value = parseInt(document.querySelector("input[name='quantity']").value);
    const currency = document.querySelector("select[name='currency']").value;

    populate(value, currency);
  });
</script>

  </body>
</html>
